<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omma - Recettes en ligne</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/recettes.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header class="container-logo">
        <div>
            <img class="logo" src="img/logo.png" alt="Logo du site Omma" />
        </div>
        <nav>
            <ul class="menu">
                <li class="menu-item">
                    <a class="menu-item-link" href="index.html">Démarrer</a>
                </li>
                <li class="menu-item">
                    <a class="menu-item-link" href="recettes.html">Recettes</a>
                </li>
                <li class="menu-item">
                    <a class="menu-item-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <h1>Dis<br>Bonjour :)</h1>
    </div>

    <section class="container-form">
        <div class="banner-lateral"></div>
        <div class="form">
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">Nom</label>
                <input type="text" name="Name" id="name" placeholder="Écrivez votre nom" />
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" placeholder="exemple@email.com" />
                <label for="message">Message</label>
                <textarea type="text" name="Message" id="message" cols="20" rows="10" placeholder="un message"></textarea>
                <input type="submit" name="Submit" class="button" value="Envoyer" />
            </form>
        </div>
    </section>
</body>
<footer>
    <div class="container-footer">
        <img class="logo" src="img/logo.png" alt="Logo du site Omma" />
        <p class="footer-text">© 2022 Omma - Copyrights.</p>
    </div>
</footer>
